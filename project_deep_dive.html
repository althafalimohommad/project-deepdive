    <style>
        body { 
            box-sizing: border-box; 
            min-width: 200px; 
            max-width: 980px; 
            margin: 0 auto; 
            padding: 45px; 
            background-color: white;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
            color: #24292f;
        }
        @media (max-width: 767px) { body { padding: 15px; } }
        
        .mermaid { text-align: center; margin: 2em 0; }
        .mermaid svg { max-width: 100%; height: auto; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        
        /* Interactive Carousel Styles matching the screenshot */
        .carousel {
            background-color: #161b22;
            color: #c9d1d9;
            border-radius: 6px;
            padding: 24px;
            margin: 24px 0;
            border: 1px solid #30363d;
        }
        .carousel h3 { color: #58a6ff; margin-top: 0; filter: contrast(1.2); }
        .carousel h4, .carousel h5 { color: #f0f6fc; }
        .carousel p, .carousel li { color: #c9d1d9; }
        .carousel a { color: #58a6ff; }
        .carousel code { background-color: rgba(110,118,129,0.4); color: #f0f6fc; }
        
        .carousel-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px #30363d solid;
        }
        .carousel-btn {
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: .2s cubic-bezier(0.3, 0, 0.5, 1);
        }
        .carousel-btn:hover:not(:disabled) {
            background-color: #30363d;
            border-color: #8b949e;
        }
        .carousel-btn.next {
            background-color: #0969da;
            color: #ffffff;
            border-color: rgba(27,31,36,0.15);
        }
        .carousel-btn.next:hover:not(:disabled) {
            background-color: #0353a4;
        }
        .carousel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #1e1e1e;
        }
        .carousel-dots {
            display: flex;
            gap: 8px;
        }
        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #484f58;
            cursor: pointer;
        }
        .carousel-dot.active {
            background-color: #58a6ff;
        }
        .carousel-slide {
            animation: fadeIn 0.3s ease-in-out;
            line-height: 1.6;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Essential print rules to make the PDF look perfect */
        @media print { 
            body { padding: 0 !important; max-width: none !important; }
            .mermaid { page-break-inside: avoid; }
            h1, h2, h3 { page-break-after: avoid; }
            pre, blockquote { page-break-inside: avoid; }
            a { text-decoration: none !important; }
            
            /* Print the UI EXACTLY as it looks on screen, including buttons/colors */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
</head>

            bytes[i] = binaryString.charCodeAt(i);
        }
        const markdown = new TextDecoder().decode(bytes);

        const renderer = new marked.Renderer();
        const originalCode = renderer.code.bind(renderer);
        
        let carouselCounter = 0;
        
        renderer.code = function(token) {
            const lang = typeof token === 'string' ? arguments[1] : token.lang;
            const text = typeof token === 'string' ? token : token.text;
            
            if (lang === 'mermaid') {
                return '<div class="mermaid">' + text + '</div>';
            }
            if (lang === 'carousel') {
                carouselCounter++;
                const carouselId = 'carousel-' + carouselCounter;
                const slides = text.split('<!-- slide -->');
                
                let slidesHtml = '';
                let dotsHtml = '';
                
                slides.forEach((slide, index) => {
                    const parsedContent = marked.parse(slide.trim());
                    slidesHtml += '<div class="carousel-slide slide-' + index + '" style="display: ' + (index === 0 ? 'block' : 'none') + ';">' + parsedContent + '</div>';
                    dotsHtml += '<div class="carousel-dot ' + (index === 0 ? 'active' : '') + '" onclick="goToSlide(\'' + carouselId + '\', ' + index + ')"></div>';
                });
                
                return '' + 
                '<div class="carousel" id="' + carouselId + '" data-current="0" data-total="' + slides.length + '">' +
                    '<div class="carousel-controls">' +
                        '<button class="carousel-btn prev" onclick="moveSlide(\'' + carouselId + '\', -1)" disabled>Previous</button>' +
                        '<div class="carousel-dots">' + dotsHtml + '</div>' +
                        '<button class="carousel-btn next" onclick="moveSlide(\'' + carouselId + '\', 1)">Next</button>' +
                    '</div>' +
                    '<div class="carousel-content">' +
                        slidesHtml +
                    '</div>' +
                '</div>';
            }
            
            if (typeof token === 'string') {
                return originalCode(token, lang, arguments[2]);
            }
            return originalCode(token);
        };
        
        marked.use({ renderer });
        document.getElementById('content').innerHTML = marked.parse(markdown);
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
        
        window.moveSlide = function(carouselId, direction) {
            const carousel = document.getElementById(carouselId);
            const current = parseInt(carousel.getAttribute('data-current'));
            const total = parseInt(carousel.getAttribute('data-total'));
            let next = current + direction;
            if (next < 0) next = 0;
            if (next >= total) next = total - 1;
            goToSlide(carouselId, next);
        };
        
        window.goToSlide = function(carouselId, index) {
            const carousel = document.getElementById(carouselId);
            const total = parseInt(carousel.getAttribute('data-total'));
            carousel.setAttribute('data-current', index);
            
            const slides = carousel.querySelectorAll('.carousel-slide');
            slides.forEach((slide, i) => {
                slide.style.display = (i === index) ? 'block' : 'none';
            });
            
            const dots = carousel.querySelectorAll('.carousel-dot');
            dots.forEach((dot, i) => {
                if (i === index) dot.classList.add('active');
                else dot.classList.remove('active');
            });
            
            const prevBtn = carousel.querySelector('.carousel-btn.prev');
            const nextBtn = carousel.querySelector('.carousel-btn.next');
            prevBtn.disabled = (index === 0);
            nextBtn.disabled = (index === total - 1);
        };
    </script>
</body>
</html>
